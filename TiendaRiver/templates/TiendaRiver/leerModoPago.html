


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} Modos de Pago {% endblock titulo %} </title>
</head>
<body>
    {% for p in ModoPago %}
        <li>{{p}}</li>
        {% if user.is_superuser %}
        <button>
            <a href="{% url 'EliminarModoPago' p.metodopago %}">Eliminar</a>
        </button>
        <button>
            <a href="{% url 'EditarModoPago' p.metodopago %}">Editar</a>
        </button>
        {% endif %}
    {% endfor %}
    <a href ="{% url 'modopago_formulario' %}">Crear nuevo metodo de pago</a>
    <p>
        <a href="{% url 'inicio' %}">Regresar</a>
    </p>
</body>
</html>
